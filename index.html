<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="overlay">
        <div class="container">
            <div class="row mt-5">
                <div class="col-md-6">
                    <div class="card bg-light">
                        <div class="card-body">
                            <h5>Search Github users with <q>username</q></h5>
                            <form class="mt-3">
                                <input type="search" id="search" class="form-control shadow border-1 border-primary"
                                    placeholder="Ex: john_doe">
                                <span id="error" class="text-danger d-block mt-2"></span>
                            </form>
                            <div class="mt-2 fst-italic">Enter the github username <span class="text-danger">*</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6" id="results">

                </div>
            </div>
        </div>
    </div>


    <script src="js/jquery.js"></script>
    <script src="js/lodash.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
